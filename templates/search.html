<section id="homeSearch">
  <div class="home-search-inner contents">

    <div class="search-keyword">
      <div class="search-box-inner">

        <h2 class="search-ttl">检索</h2>


        <form method="get" id="searchform" action="https://shootest.jp">
          <input type="hidden" name="post_type" value="studio" />
          <div class="form-container">
            <div class="form-wrap">
              <div class="keyword-wrap"><input type="text" name="s" id="s" placeholder="动漫" /></div>
            </div>
            <div class="button-wrap">
              <button type="submit" class="submit" name="submit" id="searchsubmit"><i class="icon-search"></i>検索</button>
            </div>
          </div>
        </form>

        <div class="search-word-container">
              <a href = "{{ url_for('search', theme = 'rw') }}" class="word-item">人文</a>
              <a href = "{{ url_for('search', theme = 'jw') }}" class="word-item">静物</a>
              <a href = "{{ url_for('search', theme = 'dm') }}" class="word-item">动漫</a>
              <a href = "{{ url_for('search', theme = 'dw') }}" class="word-item">动物</a>
              <a href = "{{ url_for('search', theme = 'art') }}" class="word-item">艺术</a>
              <a href = "{{ url_for('search', theme = 'zr') }}" class="word-item">自然</a>
        </div>

      </div>
    </div>
  </div>
</section>

<section id="pickup" class="contents">
  <div class="home-section-inner pb0">

    <div class="home-section-ttl">
      <h2 class="f-alp">艺术之旅</h2>
      <p>发觉灵感</p>
    </div>
    <div class="home-pickup-container">      
        {% for paper in papers %}
            <article class="home-pickup-item hover-fade">
            <!-- <div id = "photo-wall"> -->
                <a href="https://shootest.jp/studio/s760/" class="tdn">
                    <div class="photo"><img src = {{ url_for('static', filename= paper.name)}}  alt="wallpaper"></div>
                    <div class="pickup-data">
                                    <div class="category-wrap">
                        <p class="studio-area"><i class="icon-pin"></i>
                        {{ paper.location }}                              </p>
                        <p class="studio-scene"><i class="icon-tag"></i>
                        {{ paper.uploader }}                               </p>
                    </div>
                    </div>
                </a>
            <!-- </div> -->

            </article>   
        {% endfor %}      
    </div>

  </div>
</section>
