<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome to the Home page!</h1>
    {% if current_user.is_authenticated %}
      <p>You are logged in as {{ current_user.username }}.</p>
      <p><a href="{{ url_for('mypaper',username = current_user.username)}}">管理</a></p>
      <p><a href="{{ url_for('logout') }}">Log out</a></p>
    {% else %}
      <p><a href="{{ url_for('login') }}">Log in</a></p>
      <p><a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
  </body>
</html>
